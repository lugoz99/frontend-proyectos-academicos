<div class="row">
	<form [formGroup]="dataForm" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input formControlName="primerNombre" id="txtName" type="text">
				<label for="txtName">Nombre</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="otrosNombres" id="txtOtros" type="text">
				<label for="txtOtros">Otros Nombres</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="primerApellido" id="txtApellido" type="text">
				<label for="txtApellido">Primer Apellido</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="segundoApellido" id="txtSegundoAp" type="text">
				<label for="txtSegundoAp">Segundo Apellido</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="documento" id="txtDocumento" type="text">
				<label for="txtDocumento">Documento</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="correo" id="txtCorreo" type="text">
				<label for="txtCorreo">Correo</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="celular" id="txtCelular" type="text">
				<label for="txtCelular">Celular</label>
			</div>
			<div class="input-field col s8 select">
				<div>
					<label class="fc">Tipo de Vinculacion</label>
				</div>
				<select class="uno" id="selTipoVinculacion" formControlName="vinculacionId">
					<option *ngFor=" let f of vinculacionList" class="opciones" value="{{f.id}}">{{f.nombre}}</option>
				</select>
			</div>

		</div>
		<div class="row">
			<div class="input-field col s12">
				<button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
				&nbsp;<a class="btn btn-warning orange" routerLink="/proponentes/listar-proponente">Cancelar</a>
			</div>
		</div>
	</form>
</div>
