<br>
<a routerLink="/parametros/crear-modalidad" class="btn btn-success">Agregar</a>
<fieldset>
	<legend>Listado de registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					id
				</th>
				<th>
					Nombre
				</th>
				<th>
					Acciones
				</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount }">
				<td>
					{{r.id}}
				</td>
				<td>
					{{r.nombre}}
				</td>
				<th>
					<a routerLink="/parametros/editar-modalidad/{{r.id}}" class="btn btn-warning orange">Editar</a>
					&nbsp;
					<a routerLink="/parametros/eliminar-modalidad/{{r.id}}" class="btn btn-warning red">Eliminar</a>
				</th>
			</tr>
			<tr>
				<td colspan="3">
					<pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
					</pagination-controls>
				</td>
			</tr>
		</tbody>
	</table>
</fieldset>
