<div class="row">
	<div class="row">
		<div class="input-field col s12">

			<strong>¿Está seguro(a) de eliminar el registro con la siguiente información?</strong>
			<br />
			<ul>
				<li>
					id: {{id}}
				</li>
				<li>
					Departamento: {{nombre}}
				</li>
				<li>
					Facultad: {{id_facultad}}
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<button type="button" class="btn btn-success" (click)="RemoveRecord()">Confirmar</button>
			&nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-departamento">Cancelar</a>
		</div>
	</div>
</div>
