<br />
<a routerLink="/parametros/crear-departamento" class="btn btn-success">Agregar Registro</a>

<fieldset>
	<legend>Listado de Registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					nombre
				</th>
				<th>
					Facultad
				</th>

				<th>
					Acciones
				</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let r of recordList  | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount }">
				<td>
					{{r.id}}
				</td>
				<td>
					{{r.nombre}}
				</td>
				<td>
					{{r.facultad?.nombre}}
				</td>

				<td>
					<a routerLink="/parametros/editar-departamento/{{r.id}}"
						class="btn btn-warning orange">Editar</a>&nbsp;
					<a routerLink="/parametros/eliminar-departamento/{{r.id}}" class="btn btn-warning red">Eliminar</a>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
					</pagination-controls>
				</td>
			</tr>
		</tbody>
	</table>
</fieldset>
