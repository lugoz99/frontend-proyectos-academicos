<div class="row">
	<form [formGroup]="dataForm" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input formControlName="nombre" id="txtName" type="text">
				<label for="txtName">Nombre</label>
			</div>
			<div class="input-field col s8 select">
				<div>
					<label class="fc">Selecione facultad </label>
				</div>
				<select class="uno" id="selFacultad" formControlName="facultadId">
					<option *ngFor=" let f of facultadList" class="opciones" value="{{f.id}}">{{f.nombre}}</option>
				</select>
			</div>

		</div>
		<div class="row">
			<div class="input-field col s12">
				<button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
				&nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-departamento">Cancelar</a>
			</div>
		</div>
	</form>
</div>
