<br />
<a routerLink="/parametros/crear-correoNotificacion" class="btn btn-success">Agregar Registro</a>

<fieldset>
	<legend>Listado de Registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					correo electronico
				</th>
				<th>
					estado
				</th>
				<th>
					Acciones
				</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let r of recordList">
				<td>
					{{r.id}}
				</td>
				<td>
					{{r.correo}}
				</td>
				<td>
					{{r.estado? 'Disponible':'No Disponible'}}
				</td>
				<td>
					<a routerLink="/parametros/editar-correoNotificacion/{{r.id}}"
						class="btn btn-warning orange">Editar</a>&nbsp;
					<a routerLink="/parametros/eliminar-correoNotificacion/{{r.id}}"
						class="btn btn-warning red">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</fieldset>
