<div class="row">
	<form [formGroup]="dataForm" class="col s12">
		<input type="hidden" formControlName="id" />
		<div class="row">
			<div class="input-field col s12">
				<input formControlName="correo" id=" txtCorreo" type="text">
				<label class="active" for="txtCorreo">Correo electronico</label>
			</div>
			<div class="input-field col s12">
				<select formControlName="estado" id="estado">
					<option value="" disabled selected>Seleccione estado</option>
					<option value="true">Disponible</option>
					<option value="false">No Disponible</option>
				</select>
				<label>Estado</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
				&nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-facultad">Cancelar</a>
			</div>
		</div>
	</form>
</div>
