<br>
<a routerLink="/parametros/crear-jurado" class="btn btn-success">Agregar</a>
<fieldset>
	<legend>Listado de registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					id
				</th>
				<th>
					Nombre
				</th>
				<th>
					Celular
				</th>
				<th>
					Correo
				</th>
				<th>
					Entidad
				</th>
				<th>
					Acciones
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let r of recordList">
				<td>
					{{r.id}}
				</td>
				<td>
					{{r.nombreCompleto}}
				</td>
				<td>
					{{r.celular}}
				</td>
				<td>
					{{r.correo}}
				</td>
				<td>
					{{r.entidad}}
				</td>
				<th>
					<a routerLink="/parametros/editar-jurado/{{r.id}}" class="btn btn-warning orange">Editar</a>
					&nbsp;
					<a routerLink="/parametros/eliminar-jurado/{{r.id}}" class="btn btn-warning red">Eliminar</a>
				</th>
			</tr>
		</tbody>
	</table>
</fieldset>
