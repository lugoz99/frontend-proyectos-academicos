<div class="row">
	<form [formGroup]="dataForm" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input formControlName="nombre" id="txtName" type="text">
				<label for="txtName">Nombre Completo</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="celular" id="txtCelular" type="text">
				<label for="txtCelular">Celular</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="correo" id="txtCorreo" type="text">
				<label for="txtCorreo">Correo</label>
			</div>
			<div class="input-field col s12">
				<input formControlName="entidad" id="txtEntidad" type="text">
				<label for="txtEntidad">Entidad</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
				&nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-jurado">Cancelar</a>
			</div>
		</div>
	</form>
</div>
