<div class="row">
</div>
<div class="row">
	<form [formGroup]="dataForm" class="col s12">
		<div class="row">
			<div class="input-field col s3">
				<select id="selSolicitud" formControlName="id_solicitud">
					<option *ngFor="let b of solicitudList" value="{{b.id}}">{{b.nombreTrabajo}}</option>
				</select>
				<label>Solicitud</label>
			</div>
			<div class="input-field col s3">
				<select id="selJurado" formControlName="id_jurado">
					<option *ngFor="let b of juradoList" value="{{b.id}}">{{b.nombreCompleto}}</option>
				</select>
				<label>Jurado</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<button type="button" class="btn btn-success" (click)="SaveRecord()">Enviar</button>
				&nbsp;<a class="btn btn-warning orange" routerLink="/solicitudes/listar-invitacion">Cancelar</a>
			</div>
		</div>
	</form>
</div>
