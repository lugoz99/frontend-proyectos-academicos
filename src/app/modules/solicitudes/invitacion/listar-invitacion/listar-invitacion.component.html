<fieldset>
	<legend>Listado de Registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					Fecha Invitacion
				</th>
				<th>
					Fecha Respuesta
				</th>
				<th>
					Solicitud
				</th>
				<th>
					Jurado
				</th>
				<th>
					Respuesta
				</th>
				<th>
					Observaciones
				</th>
				<th>
					Acciones
				</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let r of recordList  | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount }">
				<td>
					{{r.id}}
				</td>
				<td>
					{{r.fecha_invitacion}}
				</td>
				<td>
					{{r.fecha_respuesta}}
				</td>
				<td>
					{{r.evalua?.nombreTrabajo}}
				</td>
				<td>
					{{r.corresponde_a?.nombreCompleto}}
				</td>
				<td>
					{{r.respuesta}}
				</td>
				<td>
					{{r.observaciones}}
				</td>
				<td>
					<a routerLink="/solicitudes/editar-invitacion/{{r.id}}"
						class="btn btn-warning orange">Editar</a>&nbsp;
					<a routerLink="/solicitudes/eliminar-invitacion/{{r.id}}" class="btn btn-warning red">Eliminar</a>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
					</pagination-controls>
				</td>
			</tr>
		</tbody>
	</table>
</fieldset>
<br><a routerLink="/solicitudes/crear-invitacion" class="waves-effect waves-light btn-large">Invitar Jurado</a>
